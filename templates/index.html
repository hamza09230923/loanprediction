<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
</head>
<body>
    <h1>Loan Prediction Application</h1>
    <form action="/predict" method="post">
        <label for="Gender">Gender:</label>
        <select name="Gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="Married">Married:</label>
        <select name="Married" id="Married">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="Dependents">Dependents:</label>
        <select name="Dependents" id="Dependents">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
        </select><br><br>

        <label for="Education">Education:</label>
        <select name="Education" id="Education">
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select><br><br>

        <label for="Self_Employed">Self Employed:</label>
        <select name="Self_Employed" id="Self_Employed">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select><br><br>

        <label for="ApplicantIncome">Applicant Income:</label>
        <input type="number" id="ApplicantIncome" name="ApplicantIncome" required><br><br>

        <label for="CoapplicantIncome">Coapplicant Income:</label>
        <input type="number" id="CoapplicantIncome" name="CoapplicantIncome" required><br><br>

        <label for="LoanAmount">Loan Amount (in thousands):</label>
        <input type="number" id="LoanAmount" name="LoanAmount" required><br><br>

        <label for="Loan_Amount_Term">Loan Amount Term (in months):</label>
        <input type="number" id="Loan_Amount_Term" name="Loan_Amount_Term" required><br><br>

        <label for="Credit_History">Credit History:</label>
        <select name="Credit_History" id="Credit_History">
            <option value="1.0">Yes</option>
            <option value="0.0">No</option>
        </select><br><br>

        <label for="Property_Area">Property Area:</label>
        <select name="Property_Area" id="Property_Area">
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
